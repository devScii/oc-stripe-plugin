<script
    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ __SELF__.pub_key }}"
{% if __SELF__.logo %}
    data-image="{{ __SELF__.logo|media }}"
{% endif %}
    data-name="{{ __SELF__.name }}"
    data-currency="{{ __SELF__.currency|upper }}"
    data-locale="{{ __SELF__.locale }}"
    data-amount="{{ price * 100 }}"
    data-description="{{ description }}">
</script>
