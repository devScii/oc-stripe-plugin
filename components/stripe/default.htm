{% if __SELF__.pub_key %}
<script
    src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ __SELF__.pub_key }}"
    data-image="{{ __SELF__.logo|default('https://stripe.com/img/documentation/checkout/marketplace.png') }}"
    data-currency="{{ __SELF__.currency|upper }}"
    data-locale="{{ __SELF__.locale }}"
    data-name="{{ app_name | default(__SELF__.app_name) }}"
    data-label="{{ submit_label | default('Pay by credit card') }}"
    data-amount="{{ order_amount * 100 }}"
    data-description="{{ order_description | default('') }}">
</script>
{% else %}
<div>
  <h2>{{ "A Stripe publishable key MUST be defined in the plugin settings"}}</h2>
</div>
{% endif %}
